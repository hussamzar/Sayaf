<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>معرض الصور – بطحاء مكة</title>

  <!-- خطوط وأيقونات -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    /* ✅ شريط التنقل */
    .nav-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      padding: 12px 10px;
      background: linear-gradient(to left, #007965, #0f9b8e);
      flex-wrap: wrap;
      border-bottom: 2px solid #00765a;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .nav-bar a {
      text-decoration: none;
      color: #ffffff;
      font-size: 15px;
      font-weight: bold;
      background-color: #ffffff22;
      border: 1px solid #ffffff33;
      border-radius: 10px;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease-in-out;
      backdrop-filter: blur(4px);
    }

    .nav-bar a:hover {
      background-color: #ffffff44;
      transform: translateY(-2px);
    }

    .nav-bar img.logo {
      width: 22px;
      height: 22px;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      .nav-bar {
        gap: 10px;
        padding: 10px 5px;
      }

      .nav-bar a {
        font-size: 13px;
        padding: 7px 10px;
      }
    }

    /* ✅ عنوان */
    h1 {
      text-align: center;
      font-size: 28px;
      color: #004d3c;
      margin-top: 30px;
    }

    /* ✅ معرض الصور */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 30px 20px;
    }

    .gallery img {
      width: 300px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* ✅ أزرار الاتصال */
    .buttons {
      text-align: center;
      margin-top: 40px;
    }

    .buttons a {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      font-size: 15px;
    }

    .btn-whatsapp {
      background-color: #25D366;
    }

    .btn-call {
      background-color: #007bff;
    }

    /* ✅ الفوتر */
    .footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin: 40px 0 20px;
    }
  </style>
</head>
<body>

  <!-- ✅ القائمة -->
  <nav class="nav-bar">
    <a href="index.html"><img src="https://i.imgur.com/a7dzTKl.png" class="logo" alt="شعار"> الرئيسية</a>
    <a href="about.html"><i class="fas fa-users"></i> من نحن</a>
    <a href="gallery.html"><i class="fas fa-images"></i> معرض الصور</a>
    <a href="products.html"><i class="fas fa-boxes"></i> منتجاتنا</a>
    <a href="difference.html"><i class="fas fa-balance-scale"></i> الفرق بين بطحاء الرياض وتيماء</a>
    <a href="contact.html"><i class="fas fa-phone-alt"></i> اتصل بنا</a>
    <a href="services.html"><i class="fas fa-tools"></i> خدماتنا</a>
  </nav>

  <!-- ✅ عنوان -->
  <h1>معرض الصور</h1>

  <!-- ✅ الصور -->
  <div class="gallery">
    <img src="https://i.imgur.com/F21GMjq.jpeg" alt="شاحنة" />
    <img src="https://i.imgur.com/fDK9Uoe.jpeg" alt="تفريغ" />
    <img src="https://i.imgur.com/NOLJuO8.jpeg" alt="بطحاء" />
  </div>

  <!-- ✅ أزرار الاتصال -->
  <div class="buttons">
    <a class="btn-whatsapp" href="https://wa.me/966537216061" target="_blank">راسلنا واتساب</a>
    <a class="btn-call" href="tel:0537216061">اتصل الآن</a>
  </div>

  <!-- ✅ الفوتر -->
  <div class="footer">
    &copy; 2025 جميع الحقوق محفوظة - بطحاء مكة
  </div>

</body>
</html>
